<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .wrapper {
        background: linear-gradient(
          rgba(128, 23, 40, 0.813),
          rgba(115, 74, 211, 0.884)
        );
        min-height: 100vh;
      }
      .table {
        --bs-table-bg: transparent;
      }
    </style>
    <title>Time Scheduler</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <!-- title-->
      <div class="container">
        <h1 class="text-center">Time Scheduler</h1>
        <!-- Form -->
        <form action="" class="border p-5 rounded shadow-lg mt-5">
          <div class="row g-2">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Task"
                aria-label="First name"
                name="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="hours"
                aria-label="Last name"
                name="hr"
                min="1"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">Add new Task</button>
            </div>
          </div>
        </form>
        <!-- Tables -->
        <div class="row mt-5">
          <!-- Entry List table -->
          <div class="col-md">
            <h3 class="text-center">Entry List</h3>
            <hr />
            <table class="table table-striped table-hover border">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Tasks</th>
                  <th scope="col">Time(hrs)</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row">1</td>
                  <td>Sleeping</td>
                  <td>40hr</td>
                  <td class="text-end">
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-success">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td scope="row">1</td>
                  <td>Sleeping</td>
                  <td>40hr</td>
                  <td class="text-end">
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-success">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td scope="row">1</td>
                  <td>Sleeping</td>
                  <td>40hr</td>
                  <td class="text-end">
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-success">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Not to do list table -->
          <div class="col-md">
            <h3 class="text-center">Not to be done</h3>
            <hr />
            <table class="table table-striped table-hover border">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Tasks</th>
                  <th scope="col">Time(hrs)</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row">1</td>
                  <td>Sleeping</td>
                  <td>40hr</td>
                  <td class="text-end">
                    <button class="btn btn-warning">
                      <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td scope="row">1</td>
                  <td>Sleeping</td>
                  <td>40hr</td>
                  <td class="text-end">
                    <button class="btn btn-warning">
                      <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td scope="row">1</td>
                  <td>Sleeping</td>
                  <td>40hr</td>
                  <td class="text-end">
                    <button class="btn btn-warning">
                      <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="alert alert-success">You can save 40hrs</div>
          </div>
          <div class="alert alert-success">
            The total hours allocated is 168 hrs
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
